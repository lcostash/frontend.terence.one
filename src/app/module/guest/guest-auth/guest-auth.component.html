<div class="modal-body">

  <div class="row justify-content-end">
    <div class="col">
      <button type="button" class="close" aria-describedby="modal-title" (click)="bsModalRef.hide()">
        <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
      </button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-4 d-flex justify-content-center">
      <img src="../../../../assets/logo-color.svg" alt="" height="94" width="74"/>
    </div>
    <div class="col-8 d-flex justify-content-center flex-column text-center">
      <h4>Sign In</h4>
      <p class="text-muted">
        <small>to our web site.</small>
      </p>
    </div>
  </div>


  <form [formGroup]="signInForm" (submit)="onSignInSubmit($event)"
        novalidate autocomplete="off" role="form" class="brand-form" accept-charset="UTF-8">

    <fieldset [disabled]="action.isBusy">
      <div class="form-group">
        <label for="username" class="py-0 px-1 my-0">Username</label>
        <input type="text" class="form-control" autocomplete="off" formControlName="username" id="username"
               [ngClass]="{'ng-invalid':signInForm.controls['username'].errors?.beError}" placeholder="">
        <app-check [control]="signInForm.controls['username']"></app-check>
      </div>

      <div class="form-group">
        <label for="password" class="py-0 px-1 my-0">Password</label>
        <input type="password" class="form-control" autocomplete="off" formControlName="password" id="password"
               [ngClass]="{'ng-invalid':signInForm.controls['password'].errors?.beError}" placeholder="">
        <app-check [control]="signInForm.controls['password']"></app-check>
      </div>

      <div class="row my-4">
        <div class="col d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-full-width" [disabled]="!signInForm.valid">
            <i class="fa fa-spinner fa-pulse fa-fw" [hidden]="!action.isBusy"></i>
            <span>Sign in</span>
          </button>
        </div>
      </div>

    </fieldset>

  </form>

</div>
